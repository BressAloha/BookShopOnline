<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/minireset.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/cart.css}" />
    <script language="JavaScript" th:src="@{/script/cart.js}"></script>
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="/">
            <img th:src="@{/img/logo.jpg}" alt=""
          /></a>
          <h1>我的购物车</h1>
        </div>
        <div class="header-right">
          <h3>欢迎<span th:text="${session.user.username}">张总</span>光临我爱书城</h3>
          <div class="order"><a href="/order">我的订单</a></div>
          <div class="destory"><a href="/logout">注销</a></div>
          <div class="gohome">
            <a href="/">返回</a>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>图片</th>
              <th>商品名称</th>

              <th>数量</th>
              <th>单价</th>
              <th>金额</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cartItem : ${session.user.cart.cartItems}">
              <td>
                <img th:src="@{|/uploads/${cartItem.book.bookImg}|}" alt="" />
              </td>
              <td th:text="${cartItem.book.bookName}">活着</td>
              <td>
                <span class="count" th:onclick="|editCart(${cartItem.id},${cartItem.buyCount-1})|">-</span>
<!--                <span class="count"><a th:href="@{edit?(buyCount=${cartItem.buyCount-1})(cartItemId=${cartItem.id})}">-</a></span>-->
                <input class="count-num" type="text" value="1" th:value="${cartItem.buyCount}"/>
                <span class="count" th:onclick="|editCart(${cartItem.id},${cartItem.buyCount+1})|">+</span>
              </td>
              <td th:text="${cartItem.book.price}">36.8</td>
              <td th:text="${cartItem.xj}">36.8</td>-->
<!--              <td><a href="/delCartItem?cartItemid={cartItemid}(cartItemid=${cartItem.id})">删除</a></td>-->
<!--              <td><span class="count" th:onclick="|delCartItem(${cartItem.id})|">删除</span></td>-->
<!--              <span class="count" th:onclick="|editCart(${cartItem.id},${cartItem.buyCount-1})|">-</span>-->
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <div class="footer-left">
<!--            <a href="/clearCart" class="clear-cart">清空购物车</a>-->
            <a href="/">继续购物</a>
          </div>
          <div class="footer-right">
            <div>共<span th:text="${session.user.cart.totalBookCount}">3</span>件商品</div>
           <div class="total-price">总金额<span th:text="${session.user.cart.totalMoney}">99.9</span>元</div>-->
            <a class="pay" href="/pay">去结账</a>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">
          <ul>
            <li>
              <a href="">
                <img src="../../../img/bottom1.png" alt="" />
                <span>好好学习</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="../../../img/bottom.png" alt="" />
                <span>天天向上</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="../../../img/bottom2.png" alt="" />
                <span>勇往直前</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content">
          <dl>
            <dt>关于我们</dt>
            <dd>教育理念</dd>
            <!-- <dd>名师团队</dd>
            <dd>学员心声</dd> -->
          </dl>
          <dl>
            <dt>资源下载</dt>
            <dd>视频下载</dd>
            <!-- <dd>资料下载</dd>
            <dd>工具下载</dd> -->
          </dl>
          <dl>
            <dt>加入我们</dt>
            <dd>招聘岗位</dd>
            <!-- <dd>岗位介绍</dd>
            <dd>招贤纳师</dd> -->
          </dl>
          <dl>
            <dt>联系我们</dt>
            <dd>http://www.baidu.com</dd>
            <dd></dd>
          </dl>
        </div>
      </div>
      <div class="down">
        我爱书城.Copyright ©2015
      </div>
    </div>
  </body>
</html>
